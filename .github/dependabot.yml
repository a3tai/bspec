# Dependabot configuration for BSpec
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # JavaScript/TypeScript (web app, MCP server)
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"

  - package-ecosystem: "npm"
    directory: "/apps/mcp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"

  # Go (CLI tool)
  - package-ecosystem: "gomod"
    directory: "/sdk/cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # Python (scripts, SDK)
  - package-ecosystem: "pip"
    directory: "/sdk/v1/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"

